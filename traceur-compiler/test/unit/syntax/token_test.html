<html>
<head>
<title></title>
<script src="../../../third_party/closure-library/closure/goog/base.js"></script>
<script>
// NOTE: base.js and all goog.require statements must be in JS script blocks
// NOTE: because they use document.write to add new script tags in place
goog.require('goog.testing.jsunit');
</script>
<script src="../../../src/traceur.js"></script>
</head>
<body>
<script>

function testToken() {
  var token = new traceur.syntax.Token('type', 'location');
  assertEquals('type', token.type);
  assertEquals('location', token.location);
}

function testTokenType() {
  assertEquals('=', traceur.syntax.TokenType.EQUAL);
}

function testLiteralToken() {
  var token = new traceur.syntax.LiteralToken('type', 'value', 'location');
  assertEquals('type', token.type);
  assertEquals('value', token.value);
  assertEquals('location', token.location);
}

function testIdentifierToken() {
  var token = new traceur.syntax.IdentifierToken('location', 'id');
  assertEquals('identifier', token.type);
  assertEquals('id', token.value);
  assertEquals('location', token.location);
}

</script>
</body>
</html>
